<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Site Information -->
	<title>Calculate Change - Cash Calculator UK</title>
	<link rel="icon" href="favicon.ico">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Calculate the amount of cash and coins you'll get from an amount of money.">

	<!-- CSS -->
	<style>
		body {
	    	position: absolute;
	    	top: 50%;

		}

		}

		table, th, td {
			border: 1px solid;
		}

		
		th {
			padding-left: 10px;
			padding-right: 10px;
		}
		
		h1 {
			margin-bottom: 0;
		}
	</style>
</head>

<body>
	<!-- Header -->
	<header>
		<h1>Cash Calculator</h1>
	</header>

	<!-- Main Content -->
	<main>

		<p><b>Input: &pound;<input type="decimal" id="input">

				<th> 2p Coins</th>
